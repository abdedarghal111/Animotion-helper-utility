<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animotion helper</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/MicroFuncionalities.js"></script>
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <div>
        <textarea id="MainTextarea"></textarea>

        <div id="navigation">
            <img id="leftDuplicate" src="img/duplicate.png" alt="duplicate left">
            <button id="leftNavigation">&lt;</button>
            <label id="infoNavigation">0/0</label>
            <button id="rightNavigation">&gt;</button>
            <img id="rightDuplicate" src="img/duplicate.png" alt="duplicate right">
        </div>

        <div id="options">
            <div id="fileInputContainer">
                <input id="fileInput"type="file" style="display: none;">
                <img src="img/import.png" alt="import"/>
                <p>import</p>
            </div>
            <div id="exportOption">
                <img src="img/export.png" alt="export"/>
                <p>export</p>
            </div>
            <div id="comfirmFileContainer" style="display: none;">
                <img src="img/aply file content.png" alt="aply file content"/>
                <p>confirm file</p>
            </div>

            <div id="eliminateOption">
                <img src="img/delete.png" alt="delete page"/>
                <p>delete</p>
            </div>
        </div>

        <div id="consoleCont">
        </div>
    </div>
</body>
</html>
